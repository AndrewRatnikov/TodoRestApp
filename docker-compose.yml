version: "3.7"
services:
  server:
    command: npm start
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - ./:/app
      - /node_modules
    depends_on:
      - mongo
    networks:
      - webappnetwork
  mongo:
    image: mongo
    restart: always
    container_name: mongo
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --noauth --smallfiles
    networks:
      - webappnetwork
networks:
  webappnetwork:
    driver: bridge
